<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap.min.108cc16f.css">
    <title>Encuentra-Mascotas</title>
<script src="/bootstrap.min.108cc16f.js"></script></head>

<body>
    <header class="bg-secondary text-center mb-3">
        <img src="/logo.fb412750.png" alt="encuentra-mascotas" style="height: 100px; width: 150px;">
    </header>
    <div class="container">
        <form id="pet-form">
            <div class="form-group">
                <label for="animal">Animal</label>
                <select id="animal" class="form-control form-control-lg mb-3 text-warning" placeholder="" aria-describedby="helpId">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="bird">Bird</option>
                    <option value="barnyard">Barnyard</option>
                </select>
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" class="form-control form-control-lg">
                <div class="d-grid gap-2">
                    <input type="submit" value="Find" class="btn btn-light btn-lg mt-3">
                </div>
            </div>
        </form>
        <div id="results"></div>
    </div>
    <script src="/main.fb6bbcaf.js"></script>
</body>

</html>
